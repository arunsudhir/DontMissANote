  <body>
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Don't Miss A Note</a>
        </div>
      </div>
    </nav>
        <!-- Carousel
    ================================================== -->
    <div class="jumbotron">
      <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
          </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img class="first-slide" src="http://weknowgifs.com/wp-content/uploads/2013/08/i-dont-give-a-fuck-gif.gif" alt="First slide">
              <div class="carousel-caption">
                <h1>NEVER MISS A NOTE!</h1>
                <p>This can be some gibberish about what we think this screenshot should be.</p>
                <p><a class="btn btn-lg btn-primary" href="#" role="button">Start!</a></p>
              </div>
          </div>
          <div class="item">
            <img class="second-slide" src="http://weknowgifs.com/wp-content/uploads/2013/08/i-dont-give-a-fuck-gif.gif=" alt="Second slide">
          </div>
        </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="false"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="false"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
    </div>
    </div>
<h1></h1>
<button type="button" id="loginBtn">Sign In</button>
<p>OneNote Create Examples:</p>
<form id="createExamples" name="createExamples" method="post">
  <button type="submit" name="submit" value="text" disabled="disabled">Create OneNote Page with Text</button><br/>
  <button type="submit" name="submit" value="textimage" disabled="disabled">Create OneNote Page with Text and Images</button><br/>
  <button type="submit" name="submit" value="html" disabled="disabled">Create OneNote Page with a Screenshot of HTML</button><br/>
  <button type="submit" name="submit" value="url" disabled="disabled">Create OneNote Page with a Screenshot of a URL</button><br/>
  <button type="submit" name="submit" value="file" disabled="disabled">Create OneNote Page with an Embedded File</button><br/>
</form>
<script>window.authUrl = '';</script>
